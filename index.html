<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Activity Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:'Fredoka',system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
      .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;font-weight:600;transition:all .15s ease;box-shadow:0 1px 1px rgba(0,0,0,.04);border:1px solid transparent;outline:0}
      .btn:focus{box-shadow:0 0 0 2px rgba(79,70,229,.3)}
      .btn-primary{background:#4f46e5;color:#fff;border-color:#4f46e5}
      .btn-primary:hover{background:#4338ca;border-color:#4338ca}
      .btn-secondary{background:#e0e7ff;color:#3730a3;border-color:#c7d2fe}
      .btn-secondary:hover{background:#c7d2fe}
      .chip{font-size:.75rem;padding:.25rem .5rem;border-radius:9999px;background:#f1f5f9;color:#334155;border:1px solid #e2e8f0}
      .card{border-radius:1rem;padding:1rem;background:#fff;border:1px solid #e2e8f0;box-shadow:0 1px 2px rgba(0,0,0,.05)}
      .input{width:100%;border-radius:12px;padding:10px 14px;background:#fff;border:1px solid #cbd5e1;color:#0f172a;box-shadow:0 1px 1px rgba(0,0,0,.04)}
      .input::placeholder{color:#94a3b8}
      .input:focus{outline:0;border-color:#6366f1;box-shadow:0 0 0 2px rgba(79,70,229,.25)}
      .label{color:#334155;font-size:.875rem;font-weight:500}
      .drawer{position:fixed;top:0;right:0;height:100%;width:100%;max-width:24rem;background:#fff;border-left:1px solid #e2e8f0;box-shadow:0 10px 30px rgba(2,6,23,.15);transform:translateX(100%);transition:transform .2s ease;z-index:50;display:none}
      .drawer.open{transform:translateX(0);display:block}
      .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:flex;align-items:center;justify-content:center}
      .modal-panel{width:100%;max-width:32rem;border-radius:1rem;background:#fff;padding:1.25rem;border:1px solid #e2e8f0;box-shadow:0 10px 30px rgba(0,0,0,.15)}
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
